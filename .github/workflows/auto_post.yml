name: Auto News Reel Bot

on:
  schedule:
    - cron: "0 3 * * *"   # Morning trigger (UTC)
    - cron: "0 12 * * *"  # Evening trigger (UTC)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ffmpeg
        pip install -r requirements.txt

    - name: Run bot
      run: python main.py
